<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Student Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="../css/style.css"
		/>
	</head>
	<body>
		<main>
			<div class="left">
				<div class="icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
						/>
					</svg>
					<h4>Student Registration System</h4>
				</div>
				<div class="bottom">
					<a href="../index.html">You have an account ?</a>
				</div>
			</div>
			<div class="right">
				<div class="heading">
					<h1>Register Account</h1>
					<p>Sign up to continue your progress</p>
				</div>
				<div class="register-inputs">
					<div class="nameContact">
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="Enter your name" />
						<label for="number">Number</label>
						<input type="number" id="contact" placeholder="Enter your number" />
					</div>
					<div class="dateCourse">
						<label for="date">DOB</label>
						<input type="date" id="date" placeholder="Enter your name" />
						<label for="course">Course</label>
						<select name="course" id="course">
							<option disabled selected>Select Course</option>
							<option value="IT Essential">IT Essential</option>
							<option value="Generative AI">Generative AI</option>
							<option value="Digital Marketing">Generative AI</option>
							<option value="Amazon FBA">Amazon FBA</option>
							<option value="Web Development">Web Development</option>
						</select>
					</div>
					<div class="emailPassword">
						<label for="studentEmailId">Email</label>
						<input
							type="email"
							id="email"
							name="studentEmailId"
							placeholder="Enter your email"
						/>
						<label for="password">Password</label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="Enter your password"
						/>
					</div>
					<label for="address">Address</label>
					<textarea
						style="resize: none"
						id="address"
						placeholder="Please enter your address"
					></textarea>
				</div>
				<div class="regisBtn">
					<button id="regisBtn">Register</button>
				</div>
			</div>
		</main>

		<script type="module" src="../js/onState.js"></script>
		<script type="module" src="../js/register.js"></script>
		<script type="module" src="../js/firebase.js"></script>
	</body>
</html>
